<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="./assets/favicon.png" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Product Grid</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this Page.</noscript>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a>
                        Filters
                    </a>
                </li>
                <li id="brand">
                    <a href="#">Brands</a>
                </li>
                <li id="color">
                    <a href="#">Colors</a>
                </li>
                <li id="sold_out">
                    <a href="#">Availability</a>
                </li>
                <li id="pagination">
                    <a href="#">Pagination</a>
                </li>
                <li id="resetAll">
                    <a href="#"><i class="fa fa-refresh" aria-hidden="true"></i>Reset All</a>
                </li>
            </ul>

        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <p style="margin:0;color:white">
                    <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">
                        <i class="fa fa-filter" aria-hidden="true"></i>
                    </a>
                    Products
                </p>
            </div>

            <div id="cardsContainer">
                <div class="productCard" id="sampleCard" style="display: none">
                    <img class="card-img-top" src="./assets/images/" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h5 class="card-title text-center"></h5>
                    </div>
                </div>
                <div id="cardsAdder">

                </div>
            </div>

            <div class="container-fluid paginationBar text-center">
                <div>
                    <i class="fa fa-caret-left pagiCaret" title="-1" aria-hidden="true"></i>
                    <div class="paginationControlContainer">
                    </div>
                    <i class="fa fa-caret-right pagiCaret" title="1" aria-hidden="true"></i>
                </div>
                <div>
                    <label class="pagiLabel"></label>
                </div>

            </div>
        </div>
    </div>
    <script src="dist/bundle.js" type="text/javascript">
    </script>
</body>

</html>
